        volumes:
            - logging:/logs
        environment:
            - CONFIG
            - DEBUG=${DEBUG_STAT_SERVER}
            - VERBOSE=${VERBOSE_STAT_SERVER}
            - SKIP_UNPACK=${SKIP_UNPACK}
        ports:
            - 9999:80
        deploy:
            placement:
                constraints:
                    - node.labels.data == stats

    monitor:
        image: ${registry}/monitor
        networks:
            - overlay
        volumes:
            - logging:/logs
            - /var/run/docker.sock:/var/run/docker.sock
        depends_on:
            - stat_server
        environment:
            - CONFIG
