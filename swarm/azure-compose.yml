        environment:
            - CONFIG
            - DEBUG=${DEBUG_NUAPP}
            - DOWNLOAD=${DOWNLOAD}
            - BYPASS=${BYPASS_CACHES}
            - SKIP_UNPACK=${SKIP_UNPACK}
        deploy:
            mode: global
            placement:
                constraints:
                    - node.labels.data == nuapp

